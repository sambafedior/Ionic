<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle> 
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Timer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Temps de cuisson</h1>
   
  <ion-item >

      <ion-label >Cuisson</ion-label>
    <ion-select okText="Valider" cancelText="Annuler" [(ngModel)]="selecteNourriture" >
      <ion-option *ngFor="let item  of nourriture; let pos = index " value="{{pos}}">{{item.nom}}</ion-option>
      
    </ion-select>

    <ion-label></ion-label>
         
  </ion-item>

  <h2>{{timer}}</h2>


</ion-content>


<ion-footer padding>
  <div class="row" >
  <button class="col"  ion-button item-end icon-center color="secondary">Start
    <ion-icon name="timer"></ion-icon>
  </button>

  <button class="col" ion-button  item-end icon-center color="danger">Reset
      <ion-icon name="timer"></ion-icon>
  </button>
</div>
</ion-footer>
