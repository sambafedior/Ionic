<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle> 
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RandomUser List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar
    [(ngModel)]="user"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>




  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Chargement...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="row">
    <div class="col">
      <ion-card>
        <ion-card-content *ngFor="let user of users">
          <img src="{{user.picture.large}}">
          <ion-card-title> {{user.name.first}} {{user.name.last}} </ion-card-title>
          <div class="card-title">{{user.email}}</div>
          <div class="card-subtitle">{{user.phone}}</div>
          <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
          </button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>


  <ion-infinite-scroll (ionInfinite)="loadMoreUsers($event)">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Chargement des profiles">
      </ion-infinite-scroll-content>
      </ion-infinite-scroll>

</ion-content>
