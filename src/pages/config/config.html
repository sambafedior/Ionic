<ion-header>

  <ion-navbar color="danger">
      <button ion-button menuToggle> 
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Configuration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item>
      <ion-label floating>Filtre</ion-label>
      <ion-select [(ngModel)]="chosenFilter" (ionChange)="persistConfig()"  >
      <ion-option *ngFor="let item of allowedFilters">{{item}} </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
